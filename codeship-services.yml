acapella-db:
  image: mariadb:10.1
  environment:
    MYSQL_ROOT_PASSWORD: acapella
    MYSQL_DATABASE: acapella
    MYSQL_USER: acapella
    MYSQL_PASSWORD: acapella
acapella-web:
  cached: true
  build:
    context: .
    dockerfile: Dockerfile
  depends_on:
    - "acapella-db"
  volumes:
    - ./.codeship/build:/app/.codeship/build
deploy:
  build:
    context: .
    dockerfile: .codeship/Dockerfile.deploy
  cached: true
  default_cache_branch: develop
  encrypted_env_file: .codeship/env.encrypted
  volumes:
    - ./.codeship/build/js:/app/public/js
    - ./.codeship/build/css:/app/public/css