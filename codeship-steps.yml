- name: Running tests PHP
  service: acapella-web
  command: >-
    bash -c "./wait-for-it.sh -t 120 acapella-db:3306 &&
    php artisan migrate &&
    php artisan db:seed &&
    vendor/bin/phpunit --debug"

- name: Deploy
  type: serial
  steps:
    - name: Build styles
      service: node-build
      command: npm run production && cp -R /app/public/js /app/.codeship/build/js && cp -R /app/public/css /app/.codeship/build/css
    - name: Deploy to Production
      service: deploy
      tag: develop
      command: cap production deploy